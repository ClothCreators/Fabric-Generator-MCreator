import org.apache.tools.ant.taskdefs.condition.Os

import java.nio.file.Files

class Globals {
    private static final def ARCHIVE_NAME = "generator-fabric"
    private static final def MINECRAFT_VERSION = "1.16.5"

    static def getArchiveName() {
        return ARCHIVE_NAME + "-" + MINECRAFT_VERSION + ".zip"
    }
}

// workaround for IDEA-265203
System.setProperty("user.dir", projectDir.toString())

task build(type: Zip) {
    from 'src'
    archiveName = Globals.getArchiveName()
    destinationDir = file('build/')
}

task install {
    dependsOn build
    doLast {
        println("Installing plugin...")
        if (Os.isFamily(Os.FAMILY_MAC) || Os.isFamily(Os.FAMILY_UNIX)) {
            installPlugin("/Users/" + System.getProperty("user.name") + "/.mcreator/plugins/", '/')
        } else if (Os.isFamily(Os.FAMILY_WINDOWS) || Os.isFamily(Os.FAMILY_NT)) {
            installPlugin("C:\\Users\\" + System.getProperty("user.name") + "\\.mcreator\\plugins\\", '\\')
        }
    }
}

task launch {
    dependsOn install
    doLast {
        println("Launching MCreator...")
        if (Os.isFamily(Os.FAMILY_MAC) || Os.isFamily(Os.FAMILY_UNIX)) {
            try {
                ProcessBuilder builder = new ProcessBuilder("/Applications/MCreator.app/Contents/MacOS/mcreator")
                builder.redirectOutput(ProcessBuilder.Redirect.INHERIT)
                builder.redirectError(ProcessBuilder.Redirect.INHERIT)
                builder.start()
            } catch (IOException e) {
                throw new RuntimeException("Could not launch MCreator! Please make sure you have installed it to /Applications/", e)
            }
        } else if (Os.isFamily(Os.FAMILY_WINDOWS)) {
            try {
                ProcessBuilder builder = new ProcessBuilder("C://Program Files/Pylo/MCreator/mcreator.exe")
                builder.redirectOutput(ProcessBuilder.Redirect.INHERIT)
                builder.redirectError(ProcessBuilder.Redirect.INHERIT)
                builder.start()
                System.exit(0)
            } catch (IOException e) {
                throw new RuntimeException("Could not launch MCreator! Please make sure you have installed it to C://Program Files/", e)
            }
        }
    }
}

static def installPlugin(String path, String separator) {
    File des = new File(path + Globals.getArchiveName())
    File original = new File(String.format("%s%s%s%s%s", System.getProperty("user.dir"), separator, "build", separator, Globals.getArchiveName()))
    if (des.exists()) {
        des.delete()
    }
    try {
        FileOutputStream os = new FileOutputStream(des)
        Files.copy(original.toPath(), os)
        System.out.println(String.format("Plugin successfully installed to %s ", path))
    } catch (IOException e) {
        e.printStackTrace()
        throw new RuntimeException("Could not install plugin!")
    }
}